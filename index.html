<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator kinda</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 
</head>
<body>
  <main>
    <div id="calculatorBox">
        <div id="screenBox">
            <div id="screen">
                <p>34243</p>
            </div>
        </div>
        <div class="buttonBox">
            <div id="row_1">
                <div class = "key" id="AC">AC</div>
                <div class = "key" id="+/-">+/-</div>
                <div class = "key" id="%">%</div>
                <div class = "key" id="/">/</div>
            </div>
            <div id="row_2">
                <div class = "key" id="7">7</div>
                <div class = "key" id="8">8</div>
                <div class = "key" id="9">9</div>
                <div class = "key" id="*">*</div> 
            </div>
            <div id="row_3">
                <div class = "key" id="4">4</div>
                <div class = "key" id="5">5</div>
                <div class = "key" id="6">6</div>
                <div class = "key" id="-">-</div>
            </div>
            <div id="row_4">
                <div class = "key" id="1">1</div>
                <div class = "key" id="2">2</div>
                <div class = "key" id="3">3</div>
                <div class = "key" id="+">+</div>
            </div>
            <div id="row_5">
                <div class = "key" id="0">0</div>
                <div class = "key" id=".">.</div>
                <div class = "key" id="=">=</div>
            </div>            
        </div>
    </div>
  </main>  
</body>
</html>
